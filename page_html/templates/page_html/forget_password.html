<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    <title>forget-password</title>
</head>
<body>
    <div class="forget_container">
        <div class="forget_card">
            <div class="forget_icon">
                <svg fill="#000000" viewBox="0 0 36 36" version="1.1" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>error-standard-line</title> <circle class="clr-i-outline clr-i-outline-path-1" cx="18" cy="26.06" r="1.33"></circle><path class="clr-i-outline clr-i-outline-path-2" d="M18,22.61a1,1,0,0,1-1-1v-12a1,1,0,1,1,2,0v12A1,1,0,0,1,18,22.61Z"></path><path class="clr-i-outline clr-i-outline-path-3" d="M18,34A16,16,0,1,1,34,18,16,16,0,0,1,18,34ZM18,4A14,14,0,1,0,32,18,14,14,0,0,0,18,4Z"></path> <rect x="0" y="0" width="36" height="36" fill-opacity="0"></rect> </g></svg>
            </div>
            <div class="forget_heading">
                <h5>Forget Password</h5>
            </div>
            <div class="forget_description">
                <p>Enter your email and we'll sent you a link to reset <br>your password</p>
            </div>
            <div class="forget_input">
                <input type="text" name="username" id="username" placeholder="sjdas552@gmail.com">
            </div>
            <div class="forget_missmatch_error">
                <h6></h6>
            </div>
            <div class="forget_submit_btn">
                <button class="forget_password_btn">Submit</button>
            </div>

        </div>
    </div>
</body>
</html>
